    <script>
        var charC = document.getElementById("char-c-back");
        var opacity = 1.0;
        var isDecreaseOpacity = true;
        setInterval(function () {
            // var randomNum = randomNumber();
            // if (randomNum === 1) {
            //     document.getElementById("test1").style.stroke = "red";
            // }
            // else {
            //     document.getElementById("test2").style.stroke = "blue";
            // }
            if (isDecreaseOpacity) {
                opacity -= 0.1;
            }
            else {
                opacity += 0.1;
            }
            if (opacity < 0 && isDecreaseOpacity) {
                isDecreaseOpacity = false;
            }
            else if (opacity > 1 && !isDecreaseOpacity) {
                isDecreaseOpacity = true;
            }
            charC.style.opacity = opacity;
        }, 50);
